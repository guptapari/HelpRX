<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <script src="script/angular.min.js"></script>
    <script>
        var module=angular.module("myModule",[]);
        module.controller("myController",function($scope,$http)
        {
            $scope.jsonArray;
            $scope.fetchRecord=function()
            {
                var url="/get-angular-needy";
                $http.get(url).then(done,fail);
                function done(resp)
                {
                    //alert(JSON.stringify(resp.data));
                    $scope.jsonArray=resp.data;
                }
                function fail(resp)
                {
                    alert(resp.data);
                }
            }
        })
    </script>
    </head>
    <body ng-app="myModule" ng-controller="myController">
        <center>
            <br>
            <input type="button" ng-click="fetchRecord();" value="Fetch Needy Record">
            <br><br>
            <div class="container">
            <table class="table table-striped">
                <tr>
                    <th style="text-align: center; vertical-align: middle;">Sr.No</th> <th style="text-align: center; vertical-align: middle;">Email id</th> <th style="text-align: center; vertical-align: middle;">Name</th> <th style="text-align: center; vertical-align: middle;">Contact</th> <th style="text-align: center; vertical-align: middle;">Address</th> <th style="text-align: center; vertical-align: middle;">City</th> <th style="text-align: center; vertical-align: middle;">DOB</th> <th style="text-align: center; vertical-align: middle;">Gender</th> <th style="text-align: center; vertical-align: middle;">PicName</th> <th style="text-align: center; vertical-align: middle;">Pic Preview</th>
                    <tr ng-repeat="obj in jsonArray">
                        <td align="center">{{$index+1}}</td>
                        <td align="center">{{obj.emailid}}</td>
                        <td align="center">{{obj.name}}</td>
                        <td align="center">{{obj.contact}}</td>
                        <td align="center">{{obj.address}}</td>
                        <td align="center">{{obj.city}}</td>
                        <td align="center">{{obj.dob}}</td>
                        <td align="center">{{obj.gender}}</td>
                        <td align="center">{{obj.idpicname}}</td>
                        <td align="center">
                            <img src="pics/{{obj.idpicname}}" alt="" width="100" height="100">
                        </td>
                    </tr>
                </tr>
            </table>
            </div>
        </center>
    </body>
    </html>
